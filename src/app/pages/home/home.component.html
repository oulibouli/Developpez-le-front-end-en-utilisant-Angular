<div class="title-container">
    <h1 class="title">{{ title }}</h1>
</div>
<div class="container">
    <div class="boxes">
        <p>Number of JOs</p>
        <p>{{ nbJos }}</p>
    </div>
    <div class="boxes">
        <p>Number of countries</p>
        <p>{{ nbCountries }}</p>
    </div>
</div>
<div id="chart-container" *ngIf="data; else loading">
    <ngx-charts-pie-chart
        [legendPosition]="legendPosition"
        [view]="view"
        [results]="data"
        [gradient]="gradient"
        [gradient]="gradient"
        [legend]="showLegend"
        [labels]="labels"
        [doughnut]="doughnut"
        [arcWidth]="arcWidth"
        [tooltipDisabled]="tooltipDisabled"
        (select)="chooseCountry($event)"
        [animations]="animations">
        <ng-template #tooltipTemplate let-model="model">
            <div class="tooltip">
                {{ model.name }}
                <br/>
                🏅
                {{ model.value }}
            </div>
        </ng-template>
    </ngx-charts-pie-chart>
</div>
<ng-template #loading>
    <p>Loading...</p>
</ng-template>
